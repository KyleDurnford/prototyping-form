<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit a Recipe | Anthony Oliver</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header class="jumbotron jumbotron-fluid m-3 rounded-lg">
        <div class="container">
            <h1 class="display-6">Submit a Recipe</h1>
        </div>
    </header>
    <main>
        <form class="container">
            <div class="row mx-auto">
                <div class="m-3 p-2 bg-light rounded-lg col-lg-8">
                    <h2 class="font-weight-bold">Basic Information</h2>
                    <div class="form-group">
                        <label for="RecipeName">Recipe Name</label>
                        <input type="text" id="RecipeName" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                        <label for="YourName">Your Name</label>
                        <input type="text" id="YourName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Describe the Recipe</label>
                        <textarea class="form-control charCount" id="description" rows="3" maxlength="250"></textarea>
                        <small class="form-text text-muted charCountDisplay">250 characters left</small>
                    </div>
                    <div class="form-group">
                        <label for="photo">Upload a Photo of the Finished Dish</label>
                        <input type="file" id="photo" class="form-control-file">
                    </div>
                </div>
                <div class="m-3 p-2 bg-light rounded-lg col">
                    <h2 class="font-weight-bold">Recipe Information</h2>
                    <h3 class="h4 mt-4">Prep Time</h3>
                    <div class="form-row">
                        <div class="col">
                            <label for="prephr">Hours</label>
                            <input type="number" class="form-control" id="prephr">
                        </div>
                        <div class="col">
                            <label for="prepmin">Minutes</label>
                            <input type="number" class="form-control" id="prepmin" min="0" max="59">
                        </div>
                    </div>
                    <h3 class="h4 mt-4">Cook Time</h3>
                    <div class="form-row">
                        <div class="col">
                            <label for="cookhr">Hours</label>
                            <input type="number" class="form-control" id="cookhr">
                        </div>
                        <div class="col">
                            <label for="cookmin">Minutes</label>
                            <input type="number" class="form-control" id="cookmin" min="0" max="59">
                        </div>
                    </div>
                    <h3 class="h4 mt-4">Servings</h3>
                    <select class="custom-select">
                        <option selected>Number of Servings</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10+</option>
                      </select>
                </div>
            </div>

            <div class="row mx-auto">
                <div class="m-3 p-2 bg-light rounded-lg col-lg">
                    <h2 class="font-weight-bold">Ingredients</h2>
                    <p>List all the ingredients necessary. The more descriptive the better!</p>
                    <div class="form-row">
                        <div class="col-10">
                            <input type="text" class="form-control" name="ingredients" placeholder="1 Cup of Flour">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success add-ing">Add</button>
                        </div>
                    </div>
                </div>
                <div class="m-3 p-2 bg-light rounded-lg col-lg">
                    <h2 class="font-weight-bold">Directions</h2>
                    <p>List the directions step by step. The more descriptive the better!</p>
                    <div class="form-row">
                        <div class="col-10">
                            <input type="text" class="form-control" name="directions" placeholder="Preheat oven to 400F">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success add-dir">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="m-3">
                <button type="button" class="btn btn-primary w-100">Submit your Recipe!</button>
            </div>
            
        </form>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
